apiVersion: apps/v1
kind: Deployment
metadata:
  name: securecodebox-operator
  namespace: security-tools
  labels:
    app: securecodebox-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: securecodebox-operator
  template:
    metadata:
      labels:
        app: securecodebox-operator
    spec:
      serviceAccountName: securecodebox-operator
      # Pod 級別安全上下文
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
      containers:
      - name: operator
        image: securecodebox/operator:latest
        imagePullPolicy: Always
        # 容器級別安全上下文
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          runAsGroup: 10000
          capabilities:
            drop:
              - ALL
        # 添加臨時卷支援
        volumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: cache
            mountPath: /var/cache
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      # 定義臨時卷
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      restartPolicy: Always

